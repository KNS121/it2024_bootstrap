<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер Дел</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div id="todoListPage" class="page">
        <h2 class="text-center mb-4">Список дел</h2>
        <button class="btn btn-success mb-3" id="addTodoButton">Добавить дело</button>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Название</th>
                        <th>Дата окончания</th>
                        <th>Важность</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Задача 1</td>
                        <td>2023-10-15</td>
                        <td><input type="checkbox" checked disabled></td>
                        <td>
                            <button class="btn btn-sm btn-warning me-2">Изменить</button>
                            <button class="btn btn-sm btn-danger">Удалить</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Задача 2</td>
                        <td>2023-10-20</td>
                        <td><input type="checkbox" disabled></td>
                        <td>
                            <button class="btn btn-sm btn-warning me-2">Изменить</button>
                            <button class="btn btn-sm btn-danger">Удалить</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
