<div id="todoEditorPage" class="page">
    <h2>Редактор дел</h2>
    <form>
      <div class="mb-3">
        <label for="todoTitle" class="form-label">Название</label>
        <input type="text" class="form-control" id="todoTitle" required>
      </div>
      <div class="mb-3">
        <label for="todoDueDate" class="form-label">Дата окончания</label>
        <input type="date" class="form-control" id="todoDueDate" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todoImportant">
        <label class="form-check-label" for="todoImportant">Высокой Важности</label>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todoImportant">
        <label class="form-check-label" for="todoImportant">Средней Важности</label>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todoImportant">
        <label class="form-check-label" for="todoImportant">Низкой Важности</label>
      </div>

      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>
