<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер Дел</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="todoEditorPage" class="page container mt-5">
    <h2 class="text-center mb-4 text-purple">Создать дело</h2>
    <form class="bg-dark p-4 rounded shadow">
        <div class="mb-3">
            <label for="todoTitle" class="form-label text-light">Название</label>
            <input type="text" class="form-control bg-dark text-light" id="todoTitle" required>
        </div>
        <div class="mb-3">
            <label for="todoDueDate" class="form-label text-light">Дата окончания</label>
            <input type="date" class="form-control bg-dark text-light" id="todoDueDate" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-light">Важность</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="importance" id="todoHighImportance" value="high">
                <label class="form-check-label text-light" for="todoHighImportance">Высокой Важности</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="importance" id="todoMediumImportance" value="medium">
                <label class="form-check-label text-light" for="todoMediumImportance">Средней Важности</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="importance" id="todoLowImportance" value="low">
                <label class="form-check-label text-light" for="todoLowImportance">Низкой Важности</label>
            </div>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-purple flex-grow-1">Сохранить</button>
            <button type="button" class="btn btn-secondary">Отмена</button>
        </div>
    </form>
  </div>
</body>
</html>
